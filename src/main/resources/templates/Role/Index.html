<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Role List</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Role List</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Role ID</th>
            <th>Role Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role, stat : ${roles}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${role.role_id}"></td>
            <td th:text="${role.role_name}"></td>
            <td>
                <a
                        class="btn btn-primary btn-sm"
                        th:href="'/roles/edit/' + ${role.role_id}"
                >Edit</a>
                <a
                        class="btn btn-danger btn-sm"
                        th:href="'/roles/delete/' + ${role.role_id}"
                        onclick="return confirmDelete()"
                >Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <button
            class="btn btn-success mt-3"
            onclick="location.href='/roles/new'"
    >Create</button>
</div>

<script>
    function confirmDelete() {
        return confirm('Are you sure you want to delete this role?');
    }
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
